<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>KŁ "Darz Bór"</title>
    <!-- animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>
    <!-- banner -->
    <div class="main-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="header-text text-center">
              <h6>KOŁO ŁOWIECKIE</h6>
              <h2>DARZ BÓR</h2>
              <h3>W SANOKU</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- welcome note -->
    <div class="welcomeDiv">
      <div class="welcome">
        <p id="welcomeP">
          Witamy wszystkie Koleżanki i Kolegów myśliwych oraz sympatyków
          łowiectwa na stronie naszego Koła Łowieckiego!
        </p>
        <p>
          Aby śledzić najnowsze wydarzenia odsyłamy do naszej strony na
          Facebooku.
        </p>
      </div>
      <div class="outerFbPage">
        <div class="fbPageWidth">
          <div
            class="fb-page"
            data-href="https://www.facebook.com/DarzBorSanok"
            data-tabs="timeline"
            data-width="500"
            data-height=""
            data-small-header="false"
            data-adapt-container-width="true"
            data-hide-cover="false"
            data-show-facepile="true"
          >
            <blockquote
              cite="https://www.facebook.com/DarzBorSanok"
              class="fb-xfbml-parse-ignore"
            >
              <a href="https://www.facebook.com/DarzBorSanok"
                >Koło Łowiecie Darz Bór</a
              >
            </blockquote>
          </div>  
        </div>  
      </div>  
    </div>
    <!-- facebook plugin -->
    
    
    

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/b3abb00925.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v17.0"
      nonce="ac1X8bPq"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
